<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:my="http://java.sun.com/jsf/composite/components">

<ui:composition template="WEB-INF/templates/dataView.xhtml">

    <ui:param name="pageTitle" value="#{msg.writtenTests}"/>

    <ui:define name="dataViewContent">
        <my:autocomplete autoCompleteTitle="#{msg.findExams}" autoCompleteView="#{writtenTestAutoCompleteViewBean}"/>

        <my:examDataTable examView="#{writtenTestViewBean}">
            <p:column headerText="#{msg.bibliography}">
                <h:outputText value="#{entity.bibliography}"/>
            </p:column>
        </my:examDataTable>

        <my:createExamForm createExamBean="#{createWrittenTestBean}">
            <div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="bibliography" value="#{msg.bibliography}"/><br/>
                <p:inputTextarea rows="6" cols="33" id="bibliography" value="#{createWrittenTestBean.bibliography}"
                                 required="true"/>
            </div>
        </my:createExamForm>
    </ui:define>

</ui:composition>

</html>
