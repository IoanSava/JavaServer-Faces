<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="messages" var="msg"/>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8" locale="#{languageBean.locale}">
    <h:head>
        <title>#{pageTitle}</title>

        <style type="text/css">
            .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd {
                border: none;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <!-- header -->
            <p:layoutUnit position="north">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/decorators/header.xhtml" pageTitle="#{pageTitle}"/>
                </ui:insert>
                <ui:include src="/WEB-INF/decorators/menuBar.xhtml"/>
            </p:layoutUnit>

            <!-- center -->
            <p:layoutUnit position="center">
                <ui:insert name="content">
                    Page Content
                </ui:insert>
            </p:layoutUnit>

            <!-- footer -->
            <p:layoutUnit position="south">
                <ui:insert name="footer">
                    <ui:include src="/WEB-INF/decorators/footer.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>

</html>
